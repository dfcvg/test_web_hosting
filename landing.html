<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Redirect</title>
</head>
<body>
  <h2>입력한 URL로 이동하기</h2>
  
  <form id="landingForm">
    <label for="urlInput">이동할 URL을 입력하세요:</label>
    <input type="text" id="urlInput" placeholder="http://example.com" required>
    <button type="button" onclick="redirectToLanding()">이동하기</button>
  </form>

  <script>
    function redirectToLanding() {
      const urlInput = document.getElementById('urlInput').value;
      
      // 입력된 URL이 http/https로 시작하지 않으면 추가
      const validUrl = urlInput.startsWith('http://') || urlInput.startsWith('https://') 
        ? urlInput 
        : 'http://' + urlInput;
      
      // URL 유효성 검사
      try {
        new URL(validUrl); // 유효성 검사에 실패하면 예외 발생
        window.location.href = validUrl; // 입력된 URL로 이동
      } catch (e) {
        alert('유효한 URL을 입력하세요.');
      }
    }
  </script>
</body>
</html>
