<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>개구리 점프 (Frog Jump)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #333;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 0.5s;
            opacity: 0;
            pointer-events: none;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 400px; /* Mobile-friendly width */
            height: 100%;
            max-height: 800px;
            background: #5c9bde; /* Default Water background */
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #uiContainer {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            color: white;
            font-size: 22px;
            font-weight: bold;
            pointer-events: none;
            z-index: 10;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        /* Screens Styling */
        #gameOverScreen {
            background: rgba(0,0,0,0.7);
            color: white;
            z-index: 99;
        }
        .visible {
            opacity: 1 !important;
            pointer-events: auto !important;
        }
        .screen h2 {
            font-size: 48px;
            margin: 0;
        }
        .screen p {
            font-size: 24px;
        }
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            color: #2193b0;
            background: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            min-width: 200px;
        }
        .button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="uiContainer">
            <div>높이: <span id="height">0</span>m</div>
            <div>코인: <span id="coins">0</span></div>
            <div>최고: <span id="highScore">0</span>m</div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="screen">
            <h2>게임 오버</h2>
            <p>최종 높이: <span id="finalScore">0</span>m</p>
            <button id="restartBtn" class="button">다시 시작</button>
        </div>
    </div>

    <script>
        class FrogJump {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.container = document.getElementById('gameContainer');
                
                this.canvas.width = this.container.clientWidth;
                this.canvas.height = this.container.clientHeight;

                this.score = 0; // Represents height in meters
                this.coins = parseInt(localStorage.getItem('frogJumpCoins')) || 0;
                this.highScore = localStorage.getItem('frogJumpHighScore') || 0;
                this.cameraY = 0;
                this.isGameOver = false;
                this.zone = 'pond'; // pond, ice, lava

                this.gravity = 0.5;

                this.player = {
                    x: this.canvas.width / 2,
                    y: this.canvas.height - 30 - 15,
                    radius: 15,
                    vx: 0,
                    vy: 0,
                    color: '#4cd137'
                };

                // Platforms & Items
                this.platforms = [];
                this.platformWidth = 80;
                this.platformHeight = 15;
                this.lastPlatformY = this.canvas.height - 30;

                // Controls (Tongue)
                this.isCharging = false;
                this.chargeStart = { x: 0, y: 0 };
                this.chargeEnd = { x: 0, y: 0 };
                this.maxJumpForce = 15;

                this.init();
            }

            init() {
                this.setupPlatforms();
                this.setupControls();
                this.updateUI();
                this.gameLoop();
            }
            
            setupPlatforms() {
                this.platforms.push({ x: 20, y: this.canvas.height - 30, width: this.canvas.width - 40, height: this.platformHeight, type: 'normal' });
                for (let i = 1; i < 20; i++) {
                    this.generatePlatform();
                }
            }

            generatePlatform() {
                const y = this.lastPlatformY - (80 + Math.random() * 40);
                const x = Math.random() * (this.canvas.width - this.platformWidth);
                let type = 'normal';
                let item = null;
                let hasCoin = false;

                const rand = Math.random();
                if (rand > 0.85) type = 'moving';
                else if (rand > 0.7) type = 'fragile';
                
                if (Math.random() > 0.9) item = 'fly';
                if (Math.random() > 0.7) hasCoin = true;

                this.platforms.push({ x: x, y: y, width: this.platformWidth, height: this.platformHeight, type: type, dir: 1, speed: Math.random() * 1 + 0.5, item: item, coin: hasCoin });
                this.lastPlatformY = y;
            }

            setupControls() {
                this.startCharge = this.startCharge.bind(this);
                this.moveCharge = this.moveCharge.bind(this);
                this.endCharge = this.endCharge.bind(this);

                this.canvas.addEventListener('mousedown', this.startCharge);
                this.canvas.addEventListener('mousemove', this.moveCharge);
                this.canvas.addEventListener('mouseup', this.endCharge);
                this.canvas.addEventListener('touchstart', this.startCharge, { passive: false });
                this.canvas.addEventListener('touchmove', this.moveCharge, { passive: false });
                this.canvas.addEventListener('touchend', this.endCharge);
            }
            
            getEventCoords(e) {
                const rect = this.canvas.getBoundingClientRect();
                const touch = e.touches ? e.touches[0] : e;
                return { x: touch.clientX - rect.left, y: touch.clientY - rect.top };
            }

            startCharge(e) {
                if (this.isGameOver) return;
                const coords = this.getEventCoords(e);
                this.isCharging = true;
                this.chargeStart.x = coords.x;
                this.chargeStart.y = coords.y;
                this.chargeEnd.x = coords.x;
                this.chargeEnd.y = coords.y;
            }
            
            moveCharge(e) {
                if (!this.isCharging || this.isGameOver) return;
                e.preventDefault();
                const coords = this.getEventCoords(e);
                this.chargeEnd.x = coords.x;
                this.chargeEnd.y = coords.y;
            }

            endCharge() {
                if (!this.isCharging || this.isGameOver) return;
                this.isCharging = false;
                
                const dx = this.chargeStart.x - this.chargeEnd.x;
                const dy = this.chargeStart.y - this.chargeEnd.y;
                
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 10) return;
                const force = Math.min(distance / 8, this.maxJumpForce);

                this.player.vx = (dx / distance) * force * 0.7;
                this.player.vy = (dy / distance) * force;
            }
            
            update() {
                if (this.isGameOver) return;
                this.player.vy += this.gravity;
                this.player.y += this.player.vy;
                this.player.x += this.player.vx;
                this.player.vx *= 0.95;

                if (this.player.x + this.player.radius < 0) this.player.x = this.canvas.width + this.player.radius;
                if (this.player.x - this.player.radius > this.canvas.width) this.player.x = -this.player.radius;

                if (this.player.y < this.cameraY + this.canvas.height / 2) {
                    this.cameraY = this.player.y - this.canvas.height / 2;
                }

                this.platforms.forEach((p, index) => {
                    if (p.type === 'moving') {
                        p.x += p.speed * p.dir;
                        if (p.x <= 0 || p.x + p.width >= this.canvas.width) {
                            p.dir *= -1;
                        }
                    }

                    if (this.player.vy > 0 && 
                        this.player.x > p.x && 
                        this.player.x < p.x + p.width && 
                        this.player.y + this.player.radius > p.y && 
                        this.player.y - this.player.radius < p.y + p.height) 
                    {
                        this.player.vy = p.item === 'fly' ? -25 : -12;

                        if (p.coin) {
                            this.coins++;
                            p.coin = false;
                        }
                        if (p.type === 'fragile') {
                            this.platforms.splice(index, 1);
                        }
                         if(p.item) p.item = null;
                    }
                });
                
                while (this.lastPlatformY > this.cameraY - this.canvas.height) {
                    this.generatePlatform();
                }
                this.platforms = this.platforms.filter(p => p.y < this.cameraY + this.canvas.height + 100);
                
                this.score = Math.max(this.score, Math.floor(-this.cameraY / 10));

                this.updateZone();
                
                if (this.player.y > this.cameraY + this.canvas.height + 50) {
                    this.gameOver();
                }
            }

            updateZone() {
                if (this.score > 2000) {
                    this.zone = 'lava';
                } else if (this.score > 1000) {
                    this.zone = 'ice';
                } else {
                    this.zone = 'pond';
                }
            }

            render() {
                this.drawBackground();
                this.ctx.save();
                this.ctx.translate(0, -this.cameraY);

                this.platforms.forEach(p => {
                    this.drawPlatform(p);
                    if (p.item === 'fly') this.drawFly(p.x + p.width / 2, p.y - 15);
                    if (p.coin) this.drawCoin(p.x + p.width / 2, p.y - 15);
                });

                this.drawFrog();
                
                this.ctx.restore();

                if (this.isCharging) {
                    this.drawTongue();
                }
            }

            drawBackground() {
                let grad;
                switch(this.zone) {
                    case 'ice':
                        grad = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height);
                        grad.addColorStop(0, '#a1c4fd');
                        grad.addColorStop(1, '#c2e9fb');
                        break;
                    case 'lava':
                        grad = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height);
                        grad.addColorStop(0, '#434343');
                        grad.addColorStop(1, '#000000');
                        break;
                    case 'pond':
                    default:
                        grad = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height);
                        grad.addColorStop(0, '#6dd5ed');
                        grad.addColorStop(1, '#2193b0');
                        break;
                }
                this.ctx.fillStyle = grad;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
            }

            drawPlatform(p) {
                // Zone-specific platform drawing
                switch(this.zone) {
                    case 'ice':
                        this.drawIcePlatform(p);
                        break;
                    case 'lava':
                        this.drawLavaPlatform(p);
                        break;
                    default: // Pond
                        this.drawPondPlatform(p);
                        break;
                }
            }

            drawPondPlatform(p) {
                switch(p.type) {
                    case 'moving': // Log
                        this.ctx.fillStyle = '#8B4513'; this.ctx.fillRect(p.x, p.y, p.width, p.height);
                        this.ctx.fillStyle = '#654321'; this.ctx.fillRect(p.x + 5, p.y + 5, p.width - 10, p.height - 10);
                        break;
                    case 'fragile': // Turtle
                        this.ctx.fillStyle = '#006400'; this.ctx.beginPath(); this.ctx.ellipse(p.x + p.width / 2, p.y + p.height / 2, p.width / 2, p.height * 0.8, 0, 0, Math.PI * 2); this.ctx.fill();
                        this.ctx.fillStyle = '#556B2F'; this.ctx.beginPath(); this.ctx.arc(p.x + p.width + 5, p.y + p.height/2, 8, 0, Math.PI * 2); this.ctx.fill();
                        break;
                    default: // Lily pad
                        this.ctx.fillStyle = '#2E8B57'; this.ctx.beginPath(); this.ctx.ellipse(p.x + p.width / 2, p.y + p.height / 2, p.width / 2, p.height / 2, 0, 0, Math.PI * 2); this.ctx.fill();
                        break;
                }
            }

            drawIcePlatform(p) {
                switch(p.type) {
                    case 'moving': // Floating ice sheet
                        this.ctx.fillStyle = '#ffffff'; this.ctx.fillRect(p.x, p.y, p.width, p.height);
                        this.ctx.strokeStyle = '#a1c4fd'; this.ctx.strokeRect(p.x, p.y, p.width, p.height);
                        break;
                    case 'fragile': // Cracked ice
                        this.ctx.fillStyle = '#e0f7fa'; this.ctx.fillRect(p.x, p.y, p.width, p.height);
                        this.ctx.strokeStyle = '#b0bec5'; this.ctx.beginPath(); this.ctx.moveTo(p.x+5, p.y+5); this.ctx.lineTo(p.x+p.width-5, p.y+p.height-5); this.ctx.stroke();
                        break;
                    default: // Solid ice block
                        this.ctx.fillStyle = '#b3e5fc'; this.ctx.fillRect(p.x, p.y, p.width, p.height);
                        break;
                }
            }

            drawLavaPlatform(p) {
                 switch(p.type) {
                    case 'moving': // Floating rock
                        this.ctx.fillStyle = '#616161'; this.ctx.fillRect(p.x, p.y, p.width, p.height);
                        break;
                    case 'fragile': // Crumbling rock
                        this.ctx.fillStyle = '#757575'; this.ctx.fillRect(p.x, p.y, p.width, p.height);
                        this.ctx.fillStyle = '#424242'; this.ctx.fillRect(p.x+5,p.y+5,10,5); this.ctx.fillRect(p.x+30,p.y+2,10,5);
                        break;
                    default: // Volcanic rock
                        this.ctx.fillStyle = '#424242'; this.ctx.fillRect(p.x, p.y, p.width, p.height);
                        break;
                }
            }

            drawFrog() {
                const p = this.player;
                this.ctx.fillStyle = p.color; this.ctx.beginPath(); this.ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2); this.ctx.fill();
                this.ctx.fillStyle = 'white'; this.ctx.beginPath(); this.ctx.arc(p.x - p.radius/2, p.y - p.radius/2, p.radius/3, 0, Math.PI * 2); this.ctx.arc(p.x + p.radius/2, p.y - p.radius/2, p.radius/3, 0, Math.PI * 2); this.ctx.fill();
                this.ctx.fillStyle = 'black'; this.ctx.beginPath(); this.ctx.arc(p.x - p.radius/2, p.y - p.radius/2, p.radius/6, 0, Math.PI * 2); this.ctx.arc(p.x + p.radius/2, p.y - p.radius/2, p.radius/6, 0, Math.PI * 2); this.ctx.fill();
            }

            drawFly(x, y) {
                this.ctx.fillStyle = 'black'; this.ctx.beginPath(); this.ctx.arc(x, y, 4, 0, Math.PI * 2); this.ctx.fill();
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.7)'; this.ctx.beginPath(); this.ctx.ellipse(x-5, y-3, 5, 2, -Math.PI/4, 0, Math.PI * 2); this.ctx.ellipse(x+5, y-3, 5, 2, Math.PI/4, 0, Math.PI * 2); this.ctx.fill();
            }
            
            drawCoin(x,y){
                this.ctx.fillStyle = 'gold'; this.ctx.beginPath(); this.ctx.arc(x, y, 8, 0, Math.PI * 2); this.ctx.fill();
                this.ctx.fillStyle = 'orange'; this.ctx.beginPath(); this.ctx.arc(x, y, 5, 0, Math.PI * 2); this.ctx.fill();
            }

            drawTongue() {
                this.ctx.save();
                const playerScreenX = this.player.x;
                const playerScreenY = this.player.y - this.cameraY;
                const endLineX = this.chargeEnd.x;
                const endLineY = this.chargeEnd.y;
                this.ctx.strokeStyle = '#ff82ab'; this.ctx.lineWidth = 5; this.ctx.lineCap = 'round'; this.ctx.beginPath(); this.ctx.moveTo(playerScreenX, playerScreenY); this.ctx.lineTo(endLineX, endLineY); this.ctx.stroke();
                this.ctx.fillStyle = '#ff82ab'; this.ctx.beginPath(); this.ctx.arc(endLineX, endLineY, 8, 0, Math.PI * 2); this.ctx.fill();
                this.ctx.restore();
            }
            
            gameLoop() {
                this.update();
                this.render();
                this.updateUI();
                if (!this.stopLoop) requestAnimationFrame(() => this.gameLoop());
            }

            updateUI() {
                document.getElementById('height').textContent = this.score;
                document.getElementById('coins').textContent = this.coins;
                document.getElementById('highScore').textContent = this.highScore;
            }
            
            gameOver() {
                this.isGameOver = true;
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    localStorage.setItem('frogJumpHighScore', this.highScore);
                }
                localStorage.setItem('frogJumpCoins', this.coins);
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('gameOverScreen').classList.add('visible');
            }
            
            destroy() {
                this.stopLoop = true;
                this.canvas.removeEventListener('mousedown', this.startCharge);
                this.canvas.removeEventListener('mousemove', this.moveCharge);
                this.canvas.removeEventListener('mouseup', this.endCharge);
                this.canvas.removeEventListener('touchstart', this.startCharge);
                this.canvas.removeEventListener('touchmove', this.moveCharge);
                this.canvas.removeEventListener('touchend', this.endCharge);
            }
        }

        // Game Manager
        const gameOverScreen = document.getElementById('gameOverScreen');
        const restartBtn = document.getElementById('restartBtn');

        let currentGame = null;

        function startGame() {
            gameOverScreen.classList.remove('visible');
            if (currentGame) currentGame.destroy();
            currentGame = new FrogJump();
        }

        restartBtn.addEventListener('click', startGame);

        // Auto-start the game on load
        window.addEventListener('load', startGame);
    </script>
</body>
</html>
