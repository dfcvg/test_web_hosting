    <script>
        const canvas = document.getElementById('gameCanvas');

        let animationFrameId;

        let stageTimer, stageDuration, lastTime;

        gameOver = true;

        const STAGES = [

            { name: "2. ì±„ì†Œ ì§€ëŒ€", duration: 15, spawnRate: 450, minSpeed: 1.2, maxSpeed: 2.5, asteroids: ['ğŸ¥•', 'ğŸ¥¦', 'ğŸ†'] },
            { name: "3. ë””ì €íŠ¸ ì§€ëŒ€", duration: 20, spawnRate: 400, minSpeed: 1.5, maxSpeed: 3, asteroids: ['ğŸ©', 'ğŸª', 'ğŸ§'] },
            { name: "4. ì•„ì¹¨ì‹ì‚¬ ì˜ì—­", duration: 20, spawnRate: 400, minSpeed: 1.6, maxSpeed: 3.2, asteroids: ['ğŸ³', 'ğŸ¥', 'ï¿½'] },
            { name: "5. íŒ¨ìŠ¤íŠ¸í‘¸ë“œ ì„±ìš´", duration: 20, spawnRate: 380, minSpeed: 1.8, maxSpeed: 3.5, asteroids: ['ğŸ”', 'ğŸ•', 'ğŸŸ'] },
            { name: "6. ì‚¬íƒ• í–‰ì„±êµ°", duration: 25, spawnRate: 350, minSpeed: 2.0, maxSpeed: 3.8, asteroids: ['ğŸ­', 'ğŸ¬', 'ğŸ«'] },
            { name: "7. í•´ì‚°ë¬¼ í•´ì—­", duration: 25, spawnRate: 350, minSpeed: 2.2, maxSpeed: 4.0, asteroids: ['ğŸ¦€', 'ğŸ™', 'ğŸŸ'] },
            { name: "8. ë™ë¬¼ ë†ì¥", duration: 25, spawnRate: 320, minSpeed: 2.4, maxSpeed: 4.2, asteroids: ['ğŸ”', 'ğŸ·', 'ğŸ®'] },
            { name: "9. ì•¼ìƒë™ë¬¼ êµ¬ì—­", duration: 25, spawnRate: 300, minSpeed: 2.5, maxSpeed: 4.5, asteroids: ['ğŸ¦Š', 'ğŸ»', 'ğŸ¼'] },
            { name: "10. ë²Œë ˆ ë–¼", duration: 30, spawnRate: 280, minSpeed: 2.6, maxSpeed: 4.8, asteroids: ['ğŸ', 'ğŸ¦‹', 'ğŸ›'] },
            { name: "11. ì´ìƒ ê¸°í›„", duration: 30, spawnRate: 280, minSpeed: 2.8, maxSpeed: 5.0, asteroids: ['â˜€ï¸', 'â˜ï¸', 'âš¡ï¸'] },
            { name: "12. ìŠ¤í¬ì¸  ìš©í’ˆ", duration: 30, spawnRate: 250, minSpeed: 3.0, maxSpeed: 5.2, asteroids: ['âš½ï¸', 'ğŸ€', 'ğŸˆ'] },
            { name: "13. ê³µêµ¬ìƒì", duration: 30, spawnRate: 250, minSpeed: 3.2, maxSpeed: 5.5, asteroids: ['ğŸ”¨', 'ğŸ”§', 'ğŸ”©'] },
            { name: "14. í•¼ëŸ¬ìœˆ íŒŒí‹°", duration: 35, spawnRate: 220, minSpeed: 3.4, maxSpeed: 5.8, asteroids: ['ğŸ‘»', 'ğŸƒ', 'ğŸ’€'] },
            { name: "15. ë³´ë¬¼ì°½ê³ ", duration: 35, spawnRate: 220, minSpeed: 3.5, maxSpeed: 6.0, asteroids: ['ğŸ’°', 'ğŸ’', 'ğŸ’µ'] },
            { name: "16. êµí†µì§€ì˜¥", duration: 35, spawnRate: 200, minSpeed: 3.6, maxSpeed: 6.2, asteroids: ['ğŸš—', 'ğŸšŒ', 'ğŸš²'] },
            { name: "17. ì•…ê¸° ì—°ì£¼íšŒ", duration: 35, spawnRate: 200, minSpeed: 3.8, maxSpeed: 6.5, asteroids: ['ğŸµ', 'ğŸ¸', 'ğŸ¥'] },
            { name: "18. ê²¨ìš¸ ì™•êµ­", duration: 40, spawnRate: 180, minSpeed: 4.0, maxSpeed: 6.8, asteroids: ['â„ï¸', 'â›„ï¸', 'ğŸ§Š'] },
            { name: "19. ì™¸ê³„ ì¹¨ê³µ", duration: 40, spawnRate: 150, minSpeed: 4.2, maxSpeed: 7.0, asteroids: ['ğŸ‘½', 'ğŸ›¸', 'ğŸ‘¾'] },
            { name: "20. ìµœì¢… í˜¼ëˆ", duration: 60, spawnRate: 100, minSpeed: 5.0, maxSpeed: 8.0, asteroids: ['ğŸ', 'ğŸ•', 'ğŸ’€', 'ğŸ‘½', 'ğŸ’°'] }
        ];

        function resizeCanvas() {
            const container = document.getElementById('game-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }

        class Player {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.emoji = 'ğŸš€';
                this.size = 40;
                this.angle = -Math.PI / 2;
                this.speed = 4;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.font = `${this.size}px serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }
            update() {
                this.x += joystickInput.x * this.speed;
                this.y += joystickInput.y * this.speed;

                if (this.x - this.size/2 < 0) this.x = this.size/2;
                if (this.x + this.size/2 > canvas.width) this.x = canvas.width - this.size/2;
                if (this.y - this.size/2 < 0) this.y = this.size/2;
                if (this.y + this.size/2 > canvas.height) this.y = canvas.height - this.size/2;

                if (joystickInput.x !== 0 || joystickInput.y !== 0) {
                    this.angle = Math.atan2(joystickInput.y, joystickInput.x) + Math.PI / 2;
                }
                this.draw();
            }
        }

        class Asteroid {
            constructor(x, y, emoji, velocity) {
                this.x = x;
                this.y = y;
                this.emoji = emoji;
                this.size = 20 + Math.random() * 20;
                this.velocity = velocity;
            }
            draw() {
                ctx.font = `${this.size}px serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, this.x, this.y);
            }
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.draw();
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                this.color = `hsl(${Math.random() * 60 + 200}, 100%, 70%)`;
                this.velocity = { x: (Math.random() - 0.5) * 4, y: (Math.random() - 0.5) * 4 };
                this.alpha = 1;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.02;
                this.draw();
            }
        }

        function initGame() {
            currentStageIndex = 0;
            lives = 3;
            gameOver = false;
            setupStage();
        }

        function setupStage() {
            const stage = STAGES[currentStageIndex];
            player = new Player(canvas.width / 2, canvas.height - 80);
            asteroids = [];
            particles = [];
            stageDuration = stage.duration * 1000;
            stageTimer = stageDuration;
            lastTime = undefined;
            
            stageNameEl.textContent = stage.name;
            livesEl.textContent = lives;
            inGameUI.classList.remove('hidden');
            joystickContainer.classList.remove('hidden');
            overlay.classList.add('hidden');

            startSpawning();
            
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            animationFrameId = requestAnimationFrame(animate);
        }

        let spawnInterval;
        function startSpawning() {
            clearInterval(spawnInterval);
            const stage = STAGES[currentStageIndex];
            spawnInterval = setInterval(spawnAsteroid, stage.spawnRate);
        }

        function spawnAsteroid() {
            if (gameOver) return;
            const stage = STAGES[currentStageIndex];
            const emoji = stage.asteroids[Math.floor(Math.random() * stage.asteroids.length)];
            let x, y;
            const edge = Math.floor(Math.random() * 4);
            if (edge === 0) { x = Math.random() * canvas.width; y = -30; }
            else if (edge === 1) { x = canvas.width + 30; y = Math.random() * canvas.height; }
            else if (edge === 2) { x = Math.random() * canvas.width; y = canvas.height + 30; }
            else { x = -30; y = Math.random() * canvas.height; }

            const targetX = player.x + (Math.random() - 0.5) * 100;
            const targetY = player.y + (Math.random() - 0.5) * 100;
            const angle = Math.atan2(targetY - y, targetX - x);
            const speed = Math.random() * (stage.maxSpeed - stage.minSpeed) + stage.minSpeed;
            const velocity = { x: Math.cos(angle) * speed, y: Math.sin(angle) * speed };
            asteroids.push(new Asteroid(x, y, emoji, velocity));
        }

        function animate(currentTime) {
            if (gameOver) return;
            animationFrameId = requestAnimationFrame(animate);
            
            if (lastTime === undefined) lastTime = currentTime;
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            player.update();

            particles.forEach((p, i) => p.alpha <= 0 ? particles.splice(i, 1) : p.update());
            asteroids.forEach((a, i) => {
                a.update();
                const dist = Math.hypot(player.x - a.x, player.y - a.y);
                if (dist < player.size / 2 + a.size / 2) {
                    handleCollision(i);
                }
            });

            stageTimer -= deltaTime;
            timeProgressEl.style.width = `${Math.max(0, stageTimer / stageDuration) * 100}%`;
            if (stageTimer <= 0) {
                stageClear();
            }
        }

        function handleCollision(index) {
            for (let i = 0; i < 20; i++) particles.push(new Particle(player.x, player.y));
            asteroids.splice(index, 1);
            lives--;
            livesEl.textContent = lives;
            if (lives <= 0) {
                endGame("ê²Œì„ ì˜¤ë²„!");
            }
        }

        function stageClear() {
            clearInterval(spawnInterval);
            currentStageIndex++;
            if (currentStageIndex >= STAGES.length) {
                endGame("ëª¨ë“  ìŠ¤í…Œì´ì§€ í´ë¦¬ì–´!");
            } else {
                titleEl.textContent = "ìŠ¤í…Œì´ì§€ í´ë¦¬ì–´!";
                subtitleEl.textContent = `ë‹¤ìŒ: ${STAGES[currentStageIndex].name}`;
                startButton.textContent = "ë‹¤ìŒ ìŠ¤í…Œì´ì§€";
                overlay.classList.remove('hidden');
                inGameUI.classList.add('hidden');
                joystickContainer.classList.add('hidden');
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
        }
        
        function endGame(message) {
            gameOver = true;
            clearInterval(spawnInterval);
            cancelAnimationFrame(animationFrameId);
            animationFrameId = null;
            titleEl.textContent = message;

            let finalStageName = STAGES[currentStageIndex] ? STAGES[currentStageIndex].name : STAGES[STAGES.length - 1].name;
            subtitleEl.textContent = `ìµœì¢… ìƒì¡´ ìŠ¤í…Œì´ì§€: ${finalStageName}`;
            
            startButton.textContent = "ë‹¤ì‹œ ì‹œì‘";
            overlay.classList.remove('hidden');
            inGameUI.classList.add('hidden');
            joystickContainer.classList.add('hidden');
        }

        startButton.addEventListener('click', () => {
            if (gameOver) {
                initGame();
            } else {
                setupStage();
            }
        });
        
        let joystickActive = false;
        function handleJoystick(e) {
            e.preventDefault();
            if (!joystickActive) return;
            const rect = joystickContainer.getBoundingClientRect();
            const touch = e.touches[0];
            let x = (touch.clientX - rect.left - rect.width / 2);
            let y = (touch.clientY - rect.top - rect.height / 2);
            
            const mag = Math.sqrt(x*x + y*y);
            if (mag > rect.width / 4) {
                x = (x / mag) * (rect.width / 4);
                y = (y / mag) * (rect.width / 4);
            }
            
            joystickHandle.style.transform = `translate(${x}px, ${y}px)`;
            
            joystickInput = { x: x / (rect.width / 4), y: y / (rect.width / 4) };
        }

        joystickContainer.addEventListener('touchstart', (e) => {
            e.preventDefault();
            joystickActive = true;
        }, { passive: false });

        joystickContainer.addEventListener('touchmove', handleJoystick, { passive: false });

        window.addEventListener('touchend', (e) => {
            joystickActive = false;
            joystickHandle.style.transform = 'translate(0, 0)';
            joystickInput = { x: 0, y: 0 };
        });
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
