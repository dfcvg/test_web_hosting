<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D 러닝 & 슈팅 어드벤처</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Inter', sans-serif;
            text-align: center;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        canvas {
            display: block;
        }
        #ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 10;
        }
        #score-container { text-align: left; }
        #level-container { text-align: right; }
        #weapon-status {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #ffc107;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
            display: none;
            line-height: 1.5;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            max-width: 80%;
        }
        .message-title { font-size: 60px; margin-bottom: 10px; }
        .message-subtitle { font-size: 24px; color: #ccc; }

        .menu-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            z-index: 10;
        }
        .menu-title {
            font-size: 60px;
            font-weight: bold;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.8);
        }
        .menu-instructions {
            font-size: 16px;
            margin-bottom: 10px;
            color: #ccc;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }
        .menu-button {
            padding: 15px 30px;
            font-size: 20px;
            font-family: 'Inter', sans-serif;
            font-weight: bold;
            color: white;
            background: linear-gradient(145deg, #3498db, #2980b9);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 200px;
        }
        .menu-button:hover:not(:disabled) {
            background: linear-gradient(145deg, #4aa3df, #3a90ca);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .menu-button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }
        /* Mobile Controls */
        #mobile-controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 20;
        }
        .control-group {
            display: flex;
            gap: 10px;
        }
        .control-button {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            user-select: none; /* Prevent text selection */
            -webkit-user-select: none; /* For Safari */
        }
        #jump-shoot-group{
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay">
            <div id="score-container">Score: <span id="score">0</span></div>
            <div id="level-container">Stage: <span id="level">1</span></div>
        </div>
        <div id="weapon-status"></div>
        <div id="message-box"></div>
        <div id="menu-container" class="menu-screen">
            <div class="menu-title">3D Adventure</div>
            <div class="menu-instructions">
                ←/→ or A/D: Move | Space: Jump | F: Shoot
            </div>
            <button id="start-button" class="menu-button" disabled>모델 로딩 중...</button>
        </div>
        <div id="weapon-selection-container" class="menu-screen" style="display: none;">
            <h2 class="menu-title">무기 선택</h2>
            <button class="menu-button weapon-btn" data-weapon="default">기본 샷</button>
            <button class="menu-button weapon-btn" data-weapon="spread">스프레드 샷</button>
            <button class="menu-button weapon-btn" data-weapon="power">파워 샷</button>
        </div>
         <!-- Mobile Controls -->
        <div id="mobile-controls">
            <div class="control-group">
                <div id="left-btn" class="control-button">←</div>
                <div id="right-btn" class="control-button">→</div>
            </div>
            <div id="jump-shoot-group" class="control-group">
                <div id="jump-btn" class="control-button">↑</div>
                <div id="shoot-btn" class="control-button">💣</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // --- 전역 변수 ---
        let scene, camera, renderer, player, mixer, clock, ground;
        let obstacles = [], bullets = [], particles = [], items = [], enemyBullets = [];
        let levelLights = [];
        const keyboard = {};
        let obstacleSpawnInterval, itemSpawnInterval, powerUpTimeout;
        const bulletSpeed = 1.0;
        const playerSpeed = 0.2, jumpPower = 0.2, gravity = -0.01;
        let playerVelocityY = 0;
        const playerInitialY = 1;
        let logTexture;
        const objBox = new THREE.Box3();


        // --- 게임 상태 관리 ---
        const gameManager = {
            state: 'menu', // menu, weaponSelection, loading, playing, levelComplete, gameOver, gameComplete
            score: 0,
            currentLevel: 0,
            selectedWeapon: 'default',
        };

        // --- 레벨 설정 ---
        const levels = [
            {
                name: "초원지대",
                scoreToClear: 3000,
                obstacleSpeed: 0.5,
                obstacleSpawnRate: 1800,
                obstacleTypes: ['cube', 'log'],
                skyTextureURL: 'https://cdn.jsdelivr.net/gh/mrdoob/three.js@master/examples/textures/2294472375_24a3b8ef46_o.jpg',
                groundTextureURL: 'https://threejs.org/examples/textures/minecraft/grass.png',
                lightColor: 0xffffff,
                message: "적들의 침공이 시작됐다! 초원을 돌파하라."
            },
            {
                name: "사막 유적",
                scoreToClear: 5000,
                obstacleSpeed: 0.55,
                obstacleSpawnRate: 1500,
                obstacleTypes: ['wall', 'moving', 'shooter', 'flying'],
                skyTextureURL: 'https://cdn.jsdelivr.net/gh/mrdoob/three.js@master/examples/textures/2294472375_24a3b8ef46_o.jpg',
                groundTextureURL: 'https://threejs.org/examples/textures/minecraft/grass.png',
                lightColor: 0xffeebb,
                message: "사막에 방어선을 구축했다. 적 포탑을 조심하라!"
            },
            {
                name: "혹한의 설원",
                scoreToClear: 7000,
                obstacleSpeed: 0.6,
                obstacleSpawnRate: 1200,
                obstacleTypes: ['wall', 'moving', 'indestructible', 'shooter', 'emoji', 'log', 'flying'],
                skyTextureURL: 'https://cdn.jsdelivr.net/gh/mrdoob/three.js@master/examples/textures/2294472375_24a3b8ef46_o.jpg',
                groundTextureURL: 'https://threejs.org/examples/textures/minecraft/grass.png',
                lightColor: 0xccccff,
                message: "최종 방어선이다! 모든 장애물을 뚫고 전진하라."
            }
        ];

        // --- UI 요소 ---
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const messageBox = document.getElementById('message-box');
        const menuContainer = document.getElementById('menu-container');
        const weaponSelectionContainer = document.getElementById('weapon-selection-container');
        const startButton = document.getElementById('start-button');
        const weaponStatusElement = document.getElementById('weapon-status');
        // Mobile Controls
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        const jumpBtn = document.getElementById('jump-btn');
        const shootBtn = document.getElementById('shoot-btn');
        
        // --- 이벤트 핸들러 ---
        function onKeyDown(event) {
            keyboard[event.keyCode] = true;
            if (event.keyCode === 70 && gameManager.state === 'playing') { shoot(); }
        }
        function onKeyUp(event) { keyboard[event.keyCode] = false; }
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- 초기화 ---
        function init() {
            scene = new THREE.Scene();
            clock = new THREE.Clock();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            document.getElementById('game-container').appendChild(renderer.domElement);

            const groundGeometry = new THREE.PlaneGeometry(40, 1000);
            const groundMaterial = new THREE.MeshStandardMaterial();
            ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -0.5;
            ground.receiveShadow = true;
            scene.add(ground);

            loadPlayerModel();
            
            camera.position.set(0, 6, 12);
            camera.lookAt(0, 2, 0);
            window.addEventListener('keydown', onKeyDown);
            window.addEventListener('keyup', onKeyUp);
            window.addEventListener('resize', onWindowResize);
            startButton.addEventListener('click', onButtonClick);

            document.querySelectorAll('.weapon-btn').forEach(button => {
                button.addEventListener('click', () => {
                    if (gameManager.state !== 'weaponSelection') return;
                    gameManager.selectedWeapon = button.dataset.weapon;
                    weaponSelectionContainer.style.display = 'none';

                    gameManager.currentLevel = 0;
                    gameManager.score = 0;
                    startLevel();
                });
            });
             // Mobile Controls Event Listeners
            leftBtn.addEventListener('touchstart', (e) => { e.preventDefault(); keyboard[37] = true; }, { passive: false });
            leftBtn.addEventListener('touchend', (e) => { e.preventDefault(); keyboard[37] = false; });
            rightBtn.addEventListener('touchstart', (e) => { e.preventDefault(); keyboard[39] = true; }, { passive: false });
            rightBtn.addEventListener('touchend', (e) => { e.preventDefault(); keyboard[39] = false; });
            jumpBtn.addEventListener('touchstart', (e) => { e.preventDefault(); keyboard[32] = true; keyboard[38] = true; }, { passive: false });
            jumpBtn.addEventListener('touchend', (e) => { e.preventDefault(); keyboard[32] = false; keyboard[38] = false; });
            shootBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (gameManager.state === 'playing') {
                    shoot();
                }
            }, { passive: false });


            animate();
        }

        function loadPlayerModel() {
            const loader = new THREE.GLTFLoader();
            loader.load('https://threejs.org/examples/models/gltf/Soldier.glb', 
                (gltf) => {
                    player = gltf.scene;
                    player.position.y = playerInitialY;
                    player.scale.set(1.5, 1.5, 1.5);
                    player.traverse(node => { if (node.isMesh) node.castShadow = true; });
                    scene.add(player);
                    mixer = new THREE.AnimationMixer(player);
                    const runClip = THREE.AnimationClip.findByName(gltf.animations, 'Run');
                    if (runClip) mixer.clipAction(runClip).play();
                    
                    startButton.disabled = false;
                    startButton.innerText = '게임 시작';
                }, 
                undefined, 
                (error) => {
                    console.error('모델 로드 실패:', error);
                    startButton.innerText = '모델 로드 실패!';
                }
            );
        }

        function onButtonClick() {
            if (gameManager.state === 'menu' || gameManager.state === 'gameOver') {
                gameManager.state = 'weaponSelection';
                menuContainer.style.display = 'none';
                messageBox.style.display = 'none';
                weaponSelectionContainer.style.display = 'flex';
            } else if (gameManager.state === 'levelComplete') {
                gameManager.currentLevel++;
                startLevel();
            } else if (gameManager.state === 'gameComplete') {
                gameManager.state = 'menu';
                showMenu('게임 클리어!', '다시 시작');
            }
        }
        
        function startLevel() {
            gameManager.state = 'loading';
            menuContainer.style.display = 'none';
            messageBox.style.display = 'block';
            messageBox.innerHTML = `<div class="message-title">로딩 중...</div>`;

            cleanScene();
            const levelConf = levels[gameManager.currentLevel];
            
            const textureLoader = new THREE.TextureLoader();
            const assetsToLoad = 3; // sky, ground, log
            let assetsLoaded = 0;
            const onAssetLoad = () => {
                assetsLoaded++;
                if (assetsLoaded === assetsToLoad) {
                    setupSceneForLevel(levelConf);
                }
            };

            textureLoader.load(levelConf.skyTextureURL, (texture) => {
                const rt = new THREE.WebGLCubeRenderTarget(texture.image.height);
                rt.fromEquirectangularTexture(renderer, texture);
                scene.background = rt.texture;
                onAssetLoad();
            });
            textureLoader.load(levelConf.groundTextureURL, (texture) => {
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                texture.repeat.set(40, 200);
                texture.magFilter = THREE.NearestFilter;
                texture.minFilter = THREE.NearestFilter;
                ground.material.map = texture;
                ground.material.needsUpdate = true;
                onAssetLoad();
            });
            textureLoader.load('https://threejs.org/examples/textures/hardwood2_diffuse.jpg', (texture) => {
                logTexture = texture;
                onAssetLoad();
            });
        }
        
        function setupSceneForLevel(levelConf) {
            const ambientLight = new THREE.AmbientLight(levelConf.lightColor, 0.6);
            scene.add(ambientLight);
            levelLights.push(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            levelLights.push(directionalLight);

            player.position.set(0, playerInitialY, 0);
            playerVelocityY = 0;
            scoreElement.innerText = gameManager.score;
            levelElement.innerText = levelConf.name;
            clearTimeout(powerUpTimeout);

            player.baseWeapon = gameManager.selectedWeapon;
            player.weapon = player.baseWeapon;
            weaponStatusElement.innerText = `${player.weapon.toUpperCase()} SHOT`;
            
            messageBox.innerHTML = `<div class="message-title">Stage ${gameManager.currentLevel + 1}</div><div class="message-subtitle">${levelConf.message}</div>`;
            
            setTimeout(() => {
                messageBox.style.display = 'none';
                gameManager.state = 'playing';
                spawnObstacles();
                spawnItems();
            }, 3000);
        }

        function cleanScene() {
            [...obstacles, ...bullets, ...particles, ...items, ...enemyBullets].forEach(obj => {
                if(obj.parent) obj.parent.remove(obj);
            });
            obstacles = []; bullets = []; particles = []; items = []; enemyBullets = [];
            
            levelLights.forEach(light => scene.remove(light));
            levelLights = [];

            if (obstacleSpawnInterval) clearInterval(obstacleSpawnInterval);
            if (itemSpawnInterval) clearInterval(itemSpawnInterval);
        }

        function gameOver() {
            gameManager.state = 'gameOver';
            clearInterval(obstacleSpawnInterval);
            clearInterval(itemSpawnInterval);
            showMenu(`게임 오버<br>Score: ${gameManager.score}`, '다시 시작');
        }

        function showMenu(title, buttonText) {
            messageBox.style.display = 'block';
            messageBox.innerHTML = `<div class="message-title">${title}</div>`;
            startButton.innerText = buttonText;
            menuContainer.style.display = 'flex';
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            
            if (gameManager.state === 'playing' && player) {
                if (mixer) mixer.update(delta);

                handlePlayerMovement();
                updateObstacles();
                updateItems();
                updateBullets();
                updateEnemyBullets();
                updateParticles();
                
                gameManager.score += 1;
                scoreElement.innerText = gameManager.score;

                const levelConf = levels[gameManager.currentLevel];
                if (gameManager.score >= levelConf.scoreToClear) {
                    if (gameManager.currentLevel < levels.length - 1) {
                        gameManager.state = 'levelComplete';
                        showMenu(`Stage ${gameManager.currentLevel + 1} 클리어!`, '다음 스테이지로');
                    } else {
                        gameManager.state = 'gameComplete';
                        showMenu('모든 스테이지 클리어!', '타이틀로');
                    }
                    clearInterval(obstacleSpawnInterval);
                    clearInterval(itemSpawnInterval);
                }
            }
            if (items.length > 0) items.forEach(item => item.rotation.y += 0.02);
            renderer.render(scene, camera);
        }
        
        function updateObstacles() {
            const levelConf = levels[gameManager.currentLevel];
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                obstacle.position.z += levelConf.obstacleSpeed;

                switch(obstacle.userData.type) {
                    case 'moving':
                        obstacle.position.x += obstacle.userData.speedX;
                        if (Math.abs(obstacle.position.x) > 8) obstacle.userData.speedX *= -1;
                        break;
                    case 'shooter':
                        const shootInterval = 3000;
                        if (Date.now() - obstacle.userData.lastShot > shootInterval) {
                            obstacleShoot(obstacle);
                            obstacle.userData.lastShot = Date.now();
                        }
                        break;
                    case 'log':
                        obstacle.rotation.x += 0.1;
                        break;
                    case 'flying':
                        obstacle.position.x += obstacle.userData.speedX;
                        if (obstacle.position.x > 15 || obstacle.position.x < -15) {
                            scene.remove(obstacle);
                            obstacles.splice(i, 1);
                        }
                        break;
                    case 'emoji':
                         obstacle.userData.velocityY += 0.1;
                         obstacle.position.y -= obstacle.userData.velocityY;
                         if (obstacle.position.y <= 1) {
                             obstacle.position.y = 1;
                             obstacle.userData.velocityY *= -0.8;
                         }
                        break;
                }

                if (obstacle.position.z > camera.position.z + 5) {
                    scene.remove(obstacle);
                    obstacles.splice(i, 1);
                } else if (checkCollision(player, obstacle, obstacle.userData.collisionSize)) {
                    gameOver();
                    return;
                }
            }
        }
        
        function updateEnemyBullets() {
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                const bullet = enemyBullets[i];
                bullet.position.z += 0.7; // 플레이어 방향으로 이동
                if (bullet.position.z > camera.position.z) {
                    scene.remove(bullet);
                    enemyBullets.splice(i, 1);
                } else if (checkCollision(player, bullet, new THREE.Vector3(1, 1, 1))) {
                    gameOver();
                    return;
                }
            }
        }
        
        function createEmojiTexture(emoji, size = 64) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const context = canvas.getContext('2d');
            context.font = `${size * 0.9}px sans-serif`;
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(emoji, size / 2, size / 2);
            return new THREE.CanvasTexture(canvas);
        }

        function createObstacle(type) {
            let obstacle;
            const obstacleMaterial = new THREE.MeshStandardMaterial({ color: 0xaaaaaa });
            
            switch (type) {
                case 'wall':
                    obstacle = new THREE.Mesh(new THREE.BoxGeometry(12, 10, 1), obstacleMaterial);
                    obstacle.userData = { type, health: 5, collisionSize: new THREE.Vector3(12, 10, 1) };
                    obstacle.position.set((Math.random() - 0.5) * 10, 4.5, -80);
                    break;
                case 'moving':
                    obstacle = new THREE.Mesh(new THREE.SphereGeometry(2.5, 16, 16), new THREE.MeshStandardMaterial({color: 0x3399ff}));
                    obstacle.userData = { type, health: 2, speedX: (Math.random() > 0.5 ? 1 : -1) * 0.05, collisionSize: new THREE.Vector3(5, 5, 5) };
                    obstacle.position.set((Math.random() - 0.5) * 10, 2, -80);
                    break;
                case 'indestructible':
                    obstacle = new THREE.Mesh(new THREE.OctahedronGeometry(3, 0), new THREE.MeshStandardMaterial({color: 0x333333, metalness: 0.8, roughness:0.2}));
                    obstacle.userData = { type, health: Infinity, collisionSize: new THREE.Vector3(6, 6, 6) };
                    obstacle.position.set((Math.random() - 0.5) * 16, 2.5, -80);
                    break;
                case 'shooter':
                    obstacle = new THREE.Mesh(new THREE.ConeGeometry(2, 4, 12), new THREE.MeshStandardMaterial({color: 0x9933cc}));
                    obstacle.userData = { type, health: 4, lastShot: Date.now() + Math.random() * 1000, collisionSize: new THREE.Vector3(4, 4, 4) };
                    obstacle.position.set((Math.random() - 0.5) * 16, 1.5, -80);
                    obstacle.rotation.x = Math.PI;
                    break;
                case 'log':
                    const logGeometry = new THREE.CylinderGeometry(2, 2, 6, 16);
                    const logMaterial = new THREE.MeshStandardMaterial({ map: logTexture });
                    obstacle = new THREE.Mesh(logGeometry, logMaterial);
                    obstacle.rotation.z = Math.PI / 2;
                    obstacle.userData = { type, health: 1, collisionSize: new THREE.Vector3(6, 4, 4) };
                    obstacle.position.set((Math.random() - 0.5) * 16, 2, -80);
                    break;
                case 'flying':
                    const flyingEmoji = ['🐦', '🦇', '🦅'][Math.floor(Math.random() * 3)];
                    const flyingTexture = createEmojiTexture(flyingEmoji);
                    const flyingMaterial = new THREE.SpriteMaterial({ map: flyingTexture });
                    obstacle = new THREE.Sprite(flyingMaterial);
                    obstacle.scale.set(4, 4, 4);
                    const startX = Math.random() > 0.5 ? -15 : 15;
                    obstacle.userData = { type, health: 1, speedX: -startX / 100, collisionSize: new THREE.Vector3(4, 4, 4) };
                    obstacle.position.set(startX, 6 + Math.random() * 4, -60 - Math.random() * 20);
                    break;
                 case 'emoji':
                    const bouncingEmoji = ['🤪', '👻', '🎃'][Math.floor(Math.random() * 3)];
                    const emojiTexture = createEmojiTexture(bouncingEmoji);
                    const emojiMaterial = new THREE.SpriteMaterial({ map: emojiTexture });
                    obstacle = new THREE.Sprite(emojiMaterial);
                    obstacle.scale.set(3, 3, 3);
                    obstacle.userData = { type, health: 2, velocityY: -5, collisionSize: new THREE.Vector3(3, 3, 3) };
                    obstacle.position.set((Math.random() - 0.5) * 16, 5, -80);
                    break;
                case 'cube':
                default:
                    obstacle = new THREE.Mesh(new THREE.BoxGeometry(4, 4, 4), new THREE.MeshStandardMaterial({color: 0xff8844}));
                    obstacle.userData = { type, health: 3, collisionSize: new THREE.Vector3(4, 4, 4) };
                    obstacle.position.set((Math.random() - 0.5) * 16, 1.5, -80);
                    break;
            }

            if (obstacle.userData.health < Infinity) {
                const healthLabel = createHealthLabel(obstacle.userData.health);
                obstacle.add(healthLabel);
                obstacle.userData.healthLabel = healthLabel;
            }
            
            obstacle.castShadow = true;
            obstacles.push(obstacle);
            scene.add(obstacle);
        }

        function spawnItems() {
             if (itemSpawnInterval) clearInterval(itemSpawnInterval);
             itemSpawnInterval = setInterval(() => {
                if (gameManager.state !== 'playing') return;

                const itemType = Math.random() < 0.5 ? 'power' : 'spread';
                const itemColor = itemType === 'power' ? 0xff00ff : 0x00ffff;

                const itemGeometry = new THREE.IcosahedronGeometry(1, 0);
                const itemMaterial = new THREE.MeshStandardMaterial({ color: itemColor, emissive: itemColor, metalness: 0.6, roughness: 0.2 });
                const item = new THREE.Mesh(itemGeometry, itemMaterial);
                
                item.userData.type = itemType;
                item.position.set((Math.random() - 0.5) * 16, 1.5, -80);
                
                items.push(item);
                scene.add(item);
            }, 8000);
        }

        function obstacleShoot(obstacle) {
            const bulletGeometry = new THREE.SphereGeometry(0.3, 8, 8);
            const bulletMaterial = new THREE.MeshBasicMaterial({ color: 0xff4444 });
            const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
            bullet.position.copy(obstacle.position);
            bullet.position.y = player.position.y + 0.5;
            enemyBullets.push(bullet);
            scene.add(bullet);
        }
        
        function handlePlayerMovement() {
            if (keyboard[37] || keyboard[65]) player.position.x -= playerSpeed;
            if (keyboard[39] || keyboard[68]) player.position.x += playerSpeed;
            player.position.x = Math.max(-8, Math.min(8, player.position.x));

            if ((keyboard[32] || keyboard[38]) && player.position.y <= playerInitialY) {
                playerVelocityY = jumpPower;
            }
            playerVelocityY += gravity;
            player.position.y += playerVelocityY;

            if (player.position.y < playerInitialY) {
                player.position.y = playerInitialY;
                playerVelocityY = 0;
            }
        }
        function updateItems() {
            const levelConf = levels[gameManager.currentLevel];
            for (let i = items.length - 1; i >= 0; i--) {
                const item = items[i];
                item.position.z += levelConf.obstacleSpeed;
                if (item.position.z > camera.position.z + 5) {
                    scene.remove(item);
                    items.splice(i, 1);
                } else if (checkCollision(player, item, new THREE.Vector3(2, 2, 2))) {
                    activatePowerUp(item.userData.type);
                    scene.remove(item);
                    items.splice(i, 1);
                }
            }
        }
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.position.add(bullet.userData.velocity);
                let bulletHit = false;

                for (let j = obstacles.length - 1; j >= 0; j--) {
                    const obstacle = obstacles[j];
                    if (obstacle.userData.health > 0 && checkCollision(bullet, obstacle, obstacle.userData.collisionSize)) {
                        bulletHit = true;
                        obstacle.userData.health -= bullet.userData.damage;
                        if(obstacle.userData.healthLabel) updateHealthLabel(obstacle);
                        
                        if (obstacle.userData.health <= 0) {
                            createExplosion(obstacle.position);
                            scene.remove(obstacle);
                            obstacles.splice(j, 1);
                            gameManager.score += 100;
                        }
                        break;
                    }
                }

                if (bulletHit || bullet.position.z < -100) {
                    scene.remove(bullet);
                    bullets.splice(i, 1);
                }
            }
        }
        function updateParticles() {
             for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.position.add(particle.userData.velocity);
                particle.userData.life--;
                if(particle.userData.life <= 0) {
                    scene.remove(particle);
                    particles.splice(i, 1);
                }
            }
        }
        function spawnObstacles() {
            if (obstacleSpawnInterval) clearInterval(obstacleSpawnInterval);
            const levelConf = levels[gameManager.currentLevel];
            obstacleSpawnInterval = setInterval(() => {
                if (gameManager.state !== 'playing') return;
                const type = levelConf.obstacleTypes[Math.floor(Math.random() * levelConf.obstacleTypes.length)];
                createObstacle(type);
            }, levelConf.obstacleSpawnRate);
        }
        
        function shoot() {
            if (!player) return;
            switch (player.weapon) {
                case 'power':
                    createBullet({ damage: 3, size: 0.8, color: 0xff00ff, velocity: new THREE.Vector3(0, 0, -bulletSpeed * 1.2) });
                    break;
                case 'spread':
                    createBullet({ damage: 1, velocity: new THREE.Vector3(0, 0, -bulletSpeed) });
                    createBullet({ damage: 1, velocity: new THREE.Vector3(-0.2, 0, -bulletSpeed) });
                    createBullet({ damage: 1, velocity: new THREE.Vector3(0.2, 0, -bulletSpeed) });
                    break;
                default:
                    createBullet({ damage: 1 });
                    break;
            }
        }
        function createBullet(options = {}) {
            const { damage = 1, size = 0.2, color = 0xffff00, velocity = new THREE.Vector3(0, 0, -bulletSpeed) } = options;
            const bulletGeometry = new THREE.SphereGeometry(size, 8, 8);
            const bulletMaterial = new THREE.MeshBasicMaterial({ color });
            const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
            bullet.position.copy(player.position);
            bullet.position.y += 1.5;
            bullet.position.z -= 1;
            bullet.userData.damage = damage;
            bullet.userData.velocity = velocity;
            bullets.push(bullet);
            scene.add(bullet);
        }
        function activatePowerUp(type) {
            clearTimeout(powerUpTimeout);
            player.weapon = type;
            weaponStatusElement.innerText = `${type.toUpperCase()} SHOT! (10s)`;
            powerUpTimeout = setTimeout(() => {
                player.weapon = player.baseWeapon;
                weaponStatusElement.innerText = `${player.weapon.toUpperCase()} SHOT`;
            }, 10000);
        }
        function createExplosion(position) {
            const particleCount = 20;
            const particleGeometry = new THREE.BoxGeometry(0.4, 0.4, 0.4);

            for (let i = 0; i < particleCount; i++) {
                const particleMaterial = new THREE.MeshStandardMaterial({ color: new THREE.Color().setHSL(Math.random(), 1, 0.6), roughness: 0.5 });
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                particle.position.copy(position);
                particle.userData.velocity = new THREE.Vector3((Math.random() - 0.5) * 0.5, (Math.random() - 0.5) * 0.5, (Math.random() - 0.5) * 0.5);
                particle.userData.life = Math.random() * 30 + 30;
                particles.push(particle);
                scene.add(particle);
            }
        }
        
        function checkCollision(objA, objB, sizeB) {
            if (!objA || !objB) return false;
            
            const boxA = new THREE.Box3().setFromObject(objA);

            if (objB instanceof THREE.Sprite) {
                 const boxB = new THREE.Box3().setFromCenterAndSize(objB.position, sizeB);
                 return boxA.intersectsBox(boxB);
            }
            
            const centerB = objB.position.clone();
            objBox.setFromCenterAndSize(centerB, sizeB);
            return boxA.intersectsBox(objBox);
        }

        function createHealthLabel(health) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 128; canvas.height = 64;
            context.font = 'bold 48px Inter';
            context.fillStyle = 'rgba(255, 255, 255, 0.9)';
            context.textAlign = 'center';
            context.fillText(health, canvas.width / 2, canvas.height / 2 + 18);
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.SpriteMaterial({ map: texture, transparent: true });
            const sprite = new THREE.Sprite(material);
            sprite.scale.set(3, 1.5, 1);
            sprite.position.y = 4;
            sprite.userData.canvas = canvas;
            return sprite;
        }
        function updateHealthLabel(obstacle) {
            const label = obstacle.userData.healthLabel;
            const health = obstacle.userData.health;
            const canvas = label.userData.canvas;
            const context = canvas.getContext('2d');
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.fillText(Math.max(0, health), canvas.width / 2, canvas.height / 2 + 18);
            label.material.map.needsUpdate = true;
        }

        window.onload = init;
    </script>
</body>
