<!DOCTYPE html>
<html>
<head>
<title>Online Video Viewer</title>
</head>
<body>
<iframe width="100%" height="315" id='test_embed'
src="" frameborder="0"></iframe>

<script>

function getParam(sname) {
    var params = location.search.substr(location.search.indexOf("?") + 1);
    var sval = "";
    params = params.split("&");
    for (var i = 0; i < params.length; i++) {
        temp = params[i].split("=");
        if ([temp[0]] == sname) { sval = temp[1]; }
    }
    return sval;
}
document.getElementById('test_embed').src='https://www.youtube.com/embed/{}'.replace('{}',getParam('vid'))
</script>

</body>
</html>
