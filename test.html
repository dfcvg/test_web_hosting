<!DOCTYPE html>
<html>
<head>
	 <meta name="viewport" content="width=device-width">
	<title>JavaScript Button Example</title>
	<script>
		function goBack() {
			window.Android.goBack();
		}
		function openBridge(url) {
			window.Android.open('https://www.naver.com');
		}
		function getSdkInfo() {
			alert(window.Android.getSdkInfo());
		}
		function openWindow() {
			window.open('https://www.google.com', "_blank");
		}
		function move() {
			location.href = 'https://www.daum.net';
		}
	</script>
</head>
<body>
	<button onclick="goBack()">goBack 버튼</button><br />
	<button onclick="openBridge()">openBridge 외부브라우저 naver 버튼</button><br />
	<button onclick="getSdkInfo()">getSdkInfo 버튼</button><br />
	<button onclick="openWindow()">openWindow 새창 구글 버튼</button><br />
	<button onclick="move()">다음 페이지  현재창 버튼</button><br />
</body>
</html>
