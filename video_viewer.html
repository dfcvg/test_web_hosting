<!DOCTYPE html>
<html>
<head>
<title>Online Video Viewer</title>
</head>
<body>

<object width="100%" height="500"><param name="allowFullScreen" value="true"></param><param name="allowscriptaccess" value="always"></param><embed id='test_embed' src="" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" width="100%" height="500"></embed></object>
<script>

function getParam(sname) {
    var params = location.search.substr(location.search.indexOf("?") + 1);
    var sval = "";
    params = params.split("&");
    for (var i = 0; i < params.length; i++) {
        temp = params[i].split("=");
        if ([temp[0]] == sname) { sval = temp[1]; }
    }
    return sval;
}
document.getElementById('test_embed').src='https://www.youtube.com/v/{}?autoplay=1&mute=1'.replace('{}',getParam('vid'))
</script>

</body>
</html>
